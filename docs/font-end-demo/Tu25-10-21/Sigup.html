<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Táº¡o Trang Sig up</title>
     <link rel="stylesheet" href="Sigup.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="content">
  
        <div class="wrapper">
          
        <div class="register--content">
          
          <div class="login--button">
          <span>If you have an   account</span>
            <a class="btn" data-popup-open="register-popup" href="#">Login</a>
          </div>
          
           <h1>Create a new account</h1>
          <div class="social">
            <a href=""><span class="facebook-icon"><i class="fa fa-facebook"></i></span>Register with <strong>Facebook</strong></a>
          </div>
          
          <div class="via-email">
            <span>or via email</span>
          </div>
          
          <div class="name">
        <input type="text" class="inputText" required/>
        <span class="floating-label">Your name</span>
      </div>
          
        <div class="email">
        <input type="text" class="inputText" required/>
        <span class="floating-label">Your email</span>
      </div>
      
      <div class="password">
        <input type="text" class="inputText" required/>
        <span class="floating-label">Your password</span>
      </div>
      
          <input type="submit" class="register-buttton" value="Sing Up" name="register">
          </div>  
          
          
          
          
        <div class="login--content">
          
          <div class="login--button">
          <span>Create a new  account</span>
            <a class="btn-reg" data-popup-open="register-popup" href="#">Sing up</a>
          </div>
          <h1>Login to your account</h1>
          <div class="social">
            <a href=""><span class="facebook-icon"><i class="fa fa-facebook"></i></span>Login with <strong>Facebook</strong></a>
          </div>
          
          <div class="via-email">
            <span>or via email</span>
          </div>
          
          <div class="email">
        <input type="text" class="inputText" required/>
        <span class="floating-label">Your email</span>
      </div>
      
      <div class="password">
        <input type="text" class="inputText" required/>
        <span class="floating-label">Your password</span>
      </div>
          <span>Reset your pasword</span>
      
          <input type="submit" class="register-buttton" value="Login" name="Login">
            
          </div>
        
        </div>
        
        <div class="registred">
          <h1>Great Job</h1>
          <button class="reset">Reset</button>
        </div>
        
        
      </div>
      <script>
          $(".register-buttton").click(function(e) {
    e.preventDefault();
      $(".registred").slideDown(600);
         $(".wrapper").slideUp(600);
  });
  
  
  $(".reset").click(function(e) {
    e.preventDefault();
      $(".registred").slideUp(600);
         $(".wrapper").slideDown(600);
  });
  
  
  
  $(".btn").click(function(e) {
    e.preventDefault();
      $(".login--content").slideDown(600);
         $(".register--content").slideUp(600);
  });
  
  
  $(".btn-reg").click(function(e) {
    e.preventDefault();
      $(".login--content").slideUp(600);
         $(".register--content").slideDown(600);
  });
          </script>
</body>
</html>
